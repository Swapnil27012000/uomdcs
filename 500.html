<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Internal Server Error</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #434343 0%, #000000 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
            max-width: 600px;
        }

        .error-code {
            font-size: 10rem;
            font-weight: bold;
            line-height: 1;
            margin-bottom: 1rem;
            text-shadow: 0 10px 30px rgba(255, 0, 0, 0.5);
            animation: glitch 1s ease-in-out infinite;
        }

        @keyframes glitch {
            0%, 100% { 
                transform: translate(0);
                text-shadow: 0 10px 30px rgba(255, 0, 0, 0.5);
            }
            25% { 
                transform: translate(-5px, 5px);
                text-shadow: 5px 0 rgba(255, 0, 0, 0.7), -5px 0 rgba(0, 255, 255, 0.7);
            }
            50% { 
                transform: translate(5px, -5px);
                text-shadow: -5px 0 rgba(255, 0, 0, 0.7), 5px 0 rgba(0, 255, 255, 0.7);
            }
            75% { 
                transform: translate(-5px, -5px);
            }
        }

        .error-message {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }

        .error-description {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .btn-home {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 500;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            margin: 0.5rem;
        }

        .btn-home:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 0, 0, 0.3);
        }

        .icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 0, 0, 0.5);
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            .error-message {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="icon">⚙️</div>
        <div class="error-code">500</div>
        <h1 class="error-message">Internal Server Error</h1>
        <p class="error-description">
            Something went wrong on our end. Our team has been notified and is working to fix the issue. 
            Please try refreshing the page or come back in a few moments.
        </p>
        <div>
            <a href="javascript:location.reload()" class="btn-home">Refresh Page</a>
            <a href="/" class="btn-home">Go to Homepage</a>
        </div>
    </div>

    <script>
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (Math.random() * 3 + 2) + 's';
            particle.style.animationDelay = Math.random() * 2 + 's';
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
